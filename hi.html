<!DOCTYPE html>
<html>  
    <body>
        <h1>To update git file from VS Code</h1>
        <p>To show that git has tracked changes and says the file has been modified:</p>
        <p>git status</p>
        <p>To stage the file:</p>
        <p>git add (add file name here)</p>
        <p>git commit -m "update (add file name here)</p>
        <p>git push</p>
        <p>Refresh your git browser page on GitHub to see if it was successful.</p>
    </body>
</html>
